databases:
  - name: mutter
    databaseName: mutter
    user: mutter

services:
  - type: web
    name: mutter
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mutter
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false